{% extends 'actualites/base.html' %}

{% block lire %}

    <div class="container" id = 'corps'>

        <h1>{{ article.titre }} <span class="small"> dans {{ article.Categories.nomCat }}</span></h1>
        <p class="infos">Rédigé par {{ article.auteur }}, le {{ article.date|date:"DATE_FORMAT" }}</p>
        <div class="contenu">{{ article.corps_du_texte|linebreaks }}</div>
        
    </div>

{% endblock%}
